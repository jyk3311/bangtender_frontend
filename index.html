<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eeeeee;
        }

        header {
            padding: 0.5rem; /* 세로 폭 줄이기 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #317c77;
            text-decoration: none;
            margin-right: 1rem;
            white-space: nowrap;
        }

        .nav-divider {
            border: 0;
            border-top: 1px solid #2a9d8f;
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 20px 0 0 20px;
        }

        .search-bar button {
            background-color: #264653;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }

        .profile-button {
            background-color: #264653;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }

        /* 로고 이미지 스타일 */
        .logo img {
            height: 40px;
            width: auto;
        }

        /* 메인 본문 스타일 */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .tip {
            background-color: #B6D5D3; 
            opacity: 0.6;
            padding: 0.1rem;
            width: auto; /* 문장 길이에 맞춰 자동 조정 */
            border-radius: 4px;
            margin-bottom: 2rem;
            display: inline-block; /* 박스를 텍스트 길이에 맞게 조정 */
            text-align: center;
        }

        .tip-container {
            text-align: center; /* 부모 컨테이너에 중앙 정렬 */
            margin-bottom: 2rem;
        }



        .cocktail-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            text-align: left;
        }

        .cocktail-title-one,
        .cocktail-title-two {
            font-size: 2rem;
            color: #2a9d8f;
            margin: 0 1rem;
            white-space: normal;
            line-height: 1.5;
        }

        .cocktail-title-one {
            text-align: left;
        }

        .cocktail-title-two {
            text-align: right;
        }

        .cocktail-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            flex-grow: 1;
        }

        .cocktail-item img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 4px;
            
        }

        footer {
            background-color: #eeeeee;
            padding: 0.5rem; /* 세로 폭 줄이기 */
            border-top: 1px solid #317c77;
            display: flex;
            justify-content: center;
        }

        .footer-content {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-members a {
            color: #317c77;
            text-decoration: none;
            margin-right: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <!-- 로고 이미지 추가 -->
        <a href="/" class="logo">
            <img src="src/images/001.png" alt="Logo">
        </a>
        <nav>
            <a href="pages/liquor_list.html">주류</a>
            <a href="pages/cocktail_list.html">칵테일</a>
            <a href="pages/bot.html">방텐더봇</a>
            <a href="pages/liquor_stores.html">주변 매장 찾기</a>
        </nav>
        <div class="search-bar">
            <input type="search" placeholder="Search">
            <button>검색</button>
        </div>
        <div class="user">
            <button id="logout-button" style="display: none;">로그아웃</button>
            <a href="" id="auth-link">
                <button class="profile-button" id="auth-button">프로필</button>
            </a>
        </div>
    </header>

    <hr class="nav-divider">

    <!-- 본문 내용 -->
    <main>
        <div class="tip-container">
            <div class="tip" id="tip-box">
            <p id="tip-content">Tips : 그거 아셨나요? 맨해튼은 칵테일의 여왕이라는 별명을 가지고 있습니다.</p>
        </div>
        <div class="cocktail-section">
            <h2 class="cocktail-title-one">
                <span style="color: #3b3434;">오늘의</span><br>
                <span style="color: #3b3434;">추천</span><br>
                <span style="color: #3b3434;">칵테일</span>
            </h2>
            <div class="cocktail-grid" id="recommended-cocktails">
                <!-- 추천 칵테일 이미지 3개 -->
                <div class="cocktail-item"><img src="../src/images/데킬라 선라이즈.png" alt="칵테일 1"></div>
                <div class="cocktail-item"><img src="../src/images/동해.png" alt="칵테일 2"></div>
                <div class="cocktail-item"><img src="../src/images/드라이 마티니.png" alt="칵테일 3"></div>
            </div>
        </div>
        <hr class="divider">
        <div class="cocktail-section">
            <div class="cocktail-grid" id="personalized-cocktails">
                <!-- 맞춤 칵테일 이미지 3개 -->
                <div class="cocktail-item"><img src="../src/images/블루 하와이.png" alt="칵테일 4"></div>
                <div class="cocktail-item"><img src="../src/images/올드 패션드.png" alt="칵테일 5"></div>
                <div class="cocktail-item"><img src="../src/images/코스모폴리탄.png" alt="칵테일 6"></div>
            </div>
            <h2 class="cocktail-title-two">
                <span style="color: #3b3434;">사용자</span><br>
                <span style="color: #3b3434;">맞춤</span><br>
                <span style="color: #3b3434;">칵테일</span>
            </h2>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="team-members">
                <a href="https://queseraseralife.tistory.com/" target="_blank">김동민</a>
                <a href="https://zhelddustmq.tistory.com/" target="_blank">김진영</a>
                <a href="https://velog.io/@mimi3123832/posts" target="_blank">남지민</a>
                <a href="https://insight986.tistory.com/" target="_blank">배민석</a>
            </div>
            <p>&copy; 2024 방텐더. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="src/js/main.js"></script>
</body>

</html>
