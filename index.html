<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eeeeee;
}
header {
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
nav a {
    color: #317c77;
    text-decoration: none;
    margin-right: 1rem;
    white-space: nowrap;
}
.nav-divider {
    border: 0;
    border-top: 1px solid #2a9d8f;
    margin-bottom: 1.5rem;
}
.search-bar input {
    padding: 0.5rem;
    border: none;
    border-radius: 20px 0 0 20px;
}
.search-bar button {
    background-color: #264653;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0 20px 20px 0;
    cursor: pointer;
}
.profile-button {
    background-color: #264653;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    cursor: pointer;
}

/* 로고 이미지 스타일 */
.logo img {
            height: 40px; /* 네브바에 적합한 크기 설정 */
            width: auto;  /* 비율 유지 */
        }


/* 메인 본문 스타일 */
main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.tip {
    background-color: #92c1bd;
    padding: 0.5rem;
    width: 70%;
    border-radius: 4px;
    margin-bottom: 2rem;
    margin: 1rem auto;
}

.cocktail-section {
    display: flex;
    justify-content: space-between;
    margin-bottom: 2rem;
    text-align: left;
}

.cocktail-title-one {
    font-size: 2rem;
    color: #2a9d8f;
    margin: 0 1rem;
    white-space: normal;
    line-height: 1.5;
    text-align: left;
}

.cocktail-title-two {
    font-size: 2rem;
    color: #2a9d8f;
    margin: 0 1rem;
    white-space: normal;
    line-height: 1.5;
    text-align: right;
}

.cocktail-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    flex-grow: 1;
}

.cocktail-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 4px;
}

footer {
            background-color: #eeeeee;
            padding: 1rem;
            border-top: 1px solid #317c77;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-members a {
            color: #317c77;
            text-decoration: none;
            margin-right: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <!-- 로고 이미지 추가 -->
        <a href="/" class="logo">
            <img src="src/images/001.png" alt="Logo">
        </a>
        <nav>
            <a href="pages/liquor_list.html">주류</a>
            <a href="pages/cocktail_list.html">칵테일</a>
            <a href="pages/bot.html">방텐더봇</a>
            <a href="pages/liquor_stores.html">주변 매장 찾기</a>
        </nav>
        <div class="search-bar">
            <input type="search" placeholder="Search">
            <button>검색</button>
        </div>
        <div class="user">
            <button id="logout-button" style="display: none;">로그아웃</button>
            <a href="" id="auth-link">
                <button class="profile-button" id="auth-button">프로필</button>
            </a>
        </div>
    </header>

    <hr class="nav-divider">

    <!-- 본문 내용 -->
    <main>
        <div class="tip">
            <p>Tips : 그거 아셨나요? 맨해튼은 칵테일의 여왕이라는 별명을 가지고 있습니다.</p>
        </div>
        <div class="cocktail-section">
            <h2 class="cocktail-title-one">
                <span style="color: #3b3434;">오늘의</span><br>
                <span style="color: #3b3434;">추천</span><br>
                <span style="color: #3b3434;">칵테일</span>
            </h2>
            <div class="cocktail-grid" id="recommended-cocktails">
                <!-- 추천 칵테일 데이터가 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
        <hr class="divider">
        <div class="cocktail-section">
            <div class="cocktail-grid" id="personalized-cocktails">
                <!-- 맞춤 칵테일 데이터가 여기에 동적으로 추가됩니다 -->
            </div>
            <h2 class="cocktail-title-two" style="float: right;">
                <span style="color: #3b3434;">사용자</span><br>
                <span style="color: #3b3434;">맞춤</span><br>
                <span style="color: #3b3434;">칵테일</span>
            </h2>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="team-members">
                <a href="https://queseraseralife.tistory.com/" target="_blank">김동민</a>
                <a href="https://zhelddustmq.tistory.com/" target="_blank">김진영</a>
                <a href="https://velog.io/@mimi3123832/posts" target="_blank">남지민</a>
                <a href="https://insight986.tistory.com/" target="_blank">배민석</a>
            </div>
            <p>&copy; 2024 방텐더. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="src/js/main.js"></script>
</body>

</html>
