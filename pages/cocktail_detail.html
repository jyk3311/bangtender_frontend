<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칵테일 상세 정보</title>
    <style>/* cocktail_detail */
        #cocktail-detail {
            display: flex;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            align-items: flex-start;
        }

        /* 이미지 스타일 */
        #cocktail-img {
            max-width: 400px;
            border-radius: 5px;
            margin-right: 20px;
        }

        /* 칵테일 정보 스타일 */
        #cocktail-detail p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.6;
        }

        #cocktail-ingredients,
        #cocktail-taste,
        #cocktail-abv,
        #cocktail-created-at,
        #cocktail-updated-at {
            margin-bottom: 10px;
        }

        /* 컨텐츠(내용) 스타일 */
        #cocktail-content {
            flex-basis: 100%;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 16px;
            color: #666;
        }</style>
</head>

<body>
    <h1 id="cocktail-name">칵테일 상세 정보</h1>
    <div id="cocktail-detail">
        <img id="cocktail-img" src="" alt="Cocktail Image">
        <p id="cocktail-content"></p>
        <p id="cocktail-ingredients"></p>
        <p id="cocktail-taste"></p>
        <p id="cocktail-abv"></p>
        <p id="cocktail-created-at"></p>
        <p id="cocktail-updated-at"></p>
    </div>
    <script src="../src/js/cocktail_detail.js" defer></script>
</body>

</html>
