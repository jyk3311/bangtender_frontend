<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칵테일 상세 정보</title>
    <link rel="stylesheet" href="../src/css/base.css?v=0.1">
    <style>
        main {
            background: linear-gradient(var(--user-msg-gradient-start), orange);
            min-height: 100vh;
            /* 화면 높이에 꽉 차도록 설정 */
            padding: 20px;
            /* 상하좌우 여백 */
            box-sizing: border-box;
            /* 패딩 포함 박스 모델 */
            font-weight: 1000;
            margin-bottom: 0%;
        }


        /* container 스타일 */
        .container {
            font-family: 'S-CoreDream-3Light';
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: var(--user-text-color);
        }


        /* 메인 콘텐츠 스타일 */
        .main-content {
            display: flex;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(var(--user-msg-gradient-end), #ffffff); /* 그라데이션 */
            background-size: cover;
            border: 2px solid var(--msg-border-color);     /* 테두리 추가 */
            border-radius: 12px;       /* 테두리 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);    /* 그림자 추가 */
            color: var(--dark-bg-color);
            border: solid;
        }

        /* 세로 텍스트 스타일 */
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 2.5rem;
            padding: 20px 10px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }


        /* 콘텐츠 래퍼 스타일 */
        .content-wrapper {
            display: flex;
            margin-left: 60px;
            width: 100%;
            align-items: flex-start;
            /* 수직 정렬을 맞춤 */
        }

        /* 이미지 섹션 스타일 */
        .cocktail-img {
            flex: 0 0 200px;
            height: 200px;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cccccc;
            position: relative;
            bottom: -17px;
        }

        .cocktail-img img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        /* 칵테일 정보 섹션 스타일 */
        .cocktail-info {
            flex: 1;
            text-align: left;
            /* 왼쪽 정렬 적용 */
        }

        .cocktail-info p {
            font-size: 16px;
            margin: 10px 0;
        }

        /* 칵테일 설명 섹션 스타일 */
        .cocktail-content {
            margin-top: 20px;
            padding: 20px;
            background-color: none;
            text-align: left;
            /* 왼쪽 정렬 적용 */

        }

        /* 칵테일 이름 스타일 - 사진과 겹치지 않도록 설정 */
        #cocktail-name {
            font-size: 2rem;
            margin-bottom: 20px;
            position: relative;
            /* 부모 요소에 의존적인 위치 */
        }

        /* 북마크 버튼 스타일 수정 */
        #bookmark-button {
            font-family: 'S-CoreDream-3Light';
            display: block;
            margin: 20px auto;     /* 중앙 정렬 및 위아래 여백 추가 */
            position: relative;
            bottom: -40px;    /* 아래쪽으로 위치 이동 */
            background-color: white;     /* 버튼 색상 */
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            bottom: -340px;
            left: -400px;
            z-index: 1;
            border: 1px solid var(--msg-border-color);      /* 테두리 추가 */
            border-radius: 40px;      /* 테두리 둥글게 */
            font-weight: 1000;
        }

        #bookmark-button:hover {
            background-color: var(--primary-color);
            border: 1px solid black;
            color: white; /* 호버 시 글자색 흰색으로 변경 */
        }

        /* 게시물 수정 버튼(관리자만) */
        #edit-button {
            display: block;     /* 관리자가 로그인하면 버튼을 표시 */
            background-color: none;
            color: var(--primary-color);
            padding: 0.5rem 1.2rem;
            margin: 1.5rem 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: 'S-CoreDream-3Light';
            font-weight: 700;
            transition: background-color 0.3s ease;
            position: relative;
            bottom: -80px;
            left: 73px;
        }

        /* 게시물 삭제 버튼(관리자만) */
        #delete-button {
            display: block;
            /* 관리자가 로그인하면 버튼을 표시 */
            background-color: none;
            color: var(--primary-color);
            padding: 0.5rem 1.2rem;
            margin: 1.5rem 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: 'S-CoreDream-3Light';
            font-weight: 700;
            transition: background-color 0.3s ease;
            position: relative;
            bottom: -21px;
            left: 160px;
        }

        /* 버튼 호버 시 배경색 변경 */
        #edit-button {
            background-color: var(--primary-color);
            color: white;
        }

        /* 버튼 호버 시 배경색 변경 */
        #delete-button {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>

            <nav>

                            <li><a href="liquor_list.html" class="category-link" data-classification="위스키">위스키</a>

    <main>
        <button id="bookmark-button" class="profile-button"></button>
        <div class="container" id="cocktail-detail">
            <div class="main-content">
                <div class="vertical-text"><span id="cocktail-name-vertical"></span></div>
                <div class="content-wrapper">
                    <!-- 이미지 삽입 -->
                    <div class="cocktail-img">
                        <img id="cocktail-img" src="" alt="칵테일 이미지">

                    <!-- 칵테일 디테일 정보 -->
                    <div class="cocktail-info">
