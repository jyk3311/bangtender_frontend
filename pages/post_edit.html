<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../src/post.css">
</head>
<body>
<div class="container">
    <h1>게시글 수정</h1>
    <form id="post-edit-form">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="classification">분류:</label>
        <input type="text" id="classification" name="classification" required><br><br>

        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea><br><br>

        <label for="taste">맛:</label>
        <input type="text" id="taste" name="taste" required><br><br>

        <label for="abv">abv:</label>
        <input type="number" id="abv" name="abv" required><br><br>

        <label for="price">가격:</label>
        <input type="number" id="price" name="price" required><br><br>

        <button type="submit">수정 완료</button>
    </form>
</div>
<script src="../src/js/post_edit.js"></script>
</body>

</html>
