<head>

    <link rel="stylesheet" href="../src/css/main.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eeeeee;
    min-height: 100vh; /* 전체 페이지가 화면 높이를 가득 채우도록 설정 */
}

body {
            flex: 1; /* 페이지 내용이 부족해도 푸터가 아래로 내려가도록 설정 */
        }

header {
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
nav a {
    color: #317c77;
    text-decoration: none;
    margin-right: 1rem;
    white-space: nowrap;
}
.nav-divider {
    border: 0;
    border-top: 1px solid #2a9d8f; /* 위쪽에만 1px 짜리 테두리 */
    width: 100%; /* 가로로 전체 넓이를 차지하도록 설정 */
    margin-bottom: 1.5rem;
}

.search-bar input {
    padding: 0.5rem;
    border: none;
    border-radius: 20px 0 0 20px;
}
.search-bar button {
    background-color: #264653;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0 20px 20px 0;
    cursor: pointer;
}
.profile-button {
    background-color: #264653;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    cursor: pointer;
}
main {
            flex: 1; /* main이 남은 공간을 채우도록 설정 */
            padding: 1rem;
        }
        
footer {
            background-color: #eeeeee;
            padding: 1rem;
            border-top: 1px solid #317c77;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-members a {
            color: #317c77;
            text-decoration: none;
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <header>

            <a href="liquor_stores.html">주변 매장 찾기</a>
        </nav>
        <div class="search-bar">
            <input type="search" placeholder="Search">
            <button>검색</button>
        </div>
        <div class="user">
            <button id="logout-button" style="display: none;">로그아웃</button>
            <a href="profile.html" id="auth-link">
                <button class="profile-button" id="auth-button">프로필</button> <!-- 버튼에 "로그인" 텍스트 추가 -->
            </a>
            
        </div>
    </header>
    <hr class="nav-divider">

    <h1>회원탈퇴</h1>
    <p>회원탈퇴를 진행하시려면 비밀번호를 입력해주세요.</p>

    <input type="password" id="password" placeholder="비밀번호 입력">
    <button id="delete-account-btn">회원탈퇴</button>
