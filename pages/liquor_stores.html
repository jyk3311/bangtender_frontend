<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주변 주류 매장 찾기</title>
    <style>
        /* 기본적인 페이지 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #317c77;
            text-decoration: none;
            margin-right: 1rem;
            white-space: nowrap;
        }

        .nav-divider {
            border: 0;
            border-top: 1px solid #2a9d8f;
            margin-bottom: 1.5rem;
            width: 100%; /* 전체 너비 적용 */
        }

        .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 20px 0 0 20px;
        }

        .search-bar button {
            background-color: #264653;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }

        .profile-button {
            background-color: #264653;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        /* 지도와 리스트를 가로로 배치 */
        .map-and-list {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* 지도 스타일 */
        #map {
            flex: 3; /* 지도 크기 비율 조정 */
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 가게 리스트 스타일 */
        #result {
            flex: 2; /* 가게 리스트 크기 비율 조정 */
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 500px;
        }

        /* 가게 리스트 줄바꿈 스타일 */
        #result p {
            margin: 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        footer {
            background-color: #eeeeee;
            padding: 1rem;
            border-top: 1px solid #317c77;
            display: flex;
            justify-content: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-members a {
            color: #317c77;
            text-decoration: none;
            margin-right: 1rem;
        }
    </style>
    <script type="text/javascript" src="../src/js/config.js"></script>
</head>

<body>
    <header>
        <!-- 로고 이미지 추가 -->
        <a href="/" class="logo">
            <img src="../src/images/001.png" alt="Logo">
        </a>
        <nav>
            <a href="liquor_list.html">주류</a>
            <a href="cocktail_list.html">칵테일</a>
            <a href="bot.html">방텐더봇</a>
            <a href="liquor_stores.html">주변 매장 찾기</a>
        </nav>
        <div class="search-bar">
            <input type="search" placeholder="Search">
            <button>검색</button>
        </div>
        <div class="user">
            <button id="logout-button" style="display: none;">로그아웃</button>
            <a href="profile.html" id="auth-link">
                <button class="profile-button" id="auth-button">프로필</button>
            </a>
        </div>
    </header>

    <hr class="nav-divider">

    <main>
        <!-- 지도와 가게 리스트를 가로로 배치 -->
        <div class="map-and-list">
            <div id="map"></div> <!-- 지도 -->
            <div id="result"></div> <!-- 주류 매장 결과 표시 영역 -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="team-members">
                <a href="https://queseraseralife.tistory.com/" target="_blank">김동민</a>
                <a href="https://zhelddustmq.tistory.com/" target="_blank">김진영</a>
                <a href="https://velog.io/@mimi3123832/posts" target="_blank">남지민</a>
                <a href="https://insight986.tistory.com/" target="_blank">배민석</a>
            </div>
            <p>&copy; 2024 방텐더. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function loadKakaoMapSDK() {
            const script = document.createElement("script");
            script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${config.apikey}&libraries=services&autoload=false`;
            document.head.appendChild(script);
            script.onload = function () {
                kakao.maps.load(function () {
                    initMap();
                });
            };
        }

        function initMap() {
            fetch('http://localhost:8000/api/v1/subcontents/map/', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.address) {
                        var geocoder = new kakao.maps.services.Geocoder();
                        geocoder.addressSearch(data.address, function (result, status) {
                            if (status === kakao.maps.services.Status.OK) {
                                var userLatitude = result[0].y;
                                var userLongitude = result[0].x;

                                var mapContainer = document.getElementById('map');
                                var mapOption = {
                                    center: new kakao.maps.LatLng(userLatitude, userLongitude),
                                    level: 3
                                };

                                var map = new kakao.maps.Map(mapContainer, mapOption);

                                var MarkerImage = new kakao.maps.MarkerImage(
                                    '/src/images/user_marker.png',
                                    new kakao.maps.Size(36, 35),
                                    {
                                        offset: new kakao.maps.Point(18, 35)
                                    }
                                );

                                var userMarker = new kakao.maps.Marker({
                                    map: map,
                                    position: new kakao.maps.LatLng(userLatitude, userLongitude),
                                    title: "현재 위치",
                                    zIndex: 2,
                                    image: MarkerImage
                                });

                                var places = new kakao.maps.services.Places();
                                var infowindow = new kakao.maps.InfoWindow();

                                places.keywordSearch('주류', function (result, status) {
                                    if (status === kakao.maps.services.Status.OK) {
                                        var resultDiv = document.getElementById('result');
                                        resultDiv.innerHTML = '';

                                        for (var i = 0; i < result.length; i++) {
                                            (function (place) {
                                                resultDiv.innerHTML += '<p>' + place.place_name + ' - ' + place.road_address_name + '</p>';

                                                var marker = new kakao.maps.Marker({
                                                    map: map,
                                                    position: new kakao.maps.LatLng(place.y, place.x)
                                                });

                                                kakao.maps.event.addListener(marker, 'click', function () {
                                                    infowindow.close();
                                                    infowindow.setContent('<div style="padding:5px;">' + place.place_name + '<br>' + place.road_address_name + '</div>');
                                                    infowindow.open(map, marker);
                                                });
                                            })(result[i]);
                                        }
                                    } else {
                                        alert("주변 주류 매장을 찾을 수 없습니다.");
                                    }
                                }, {
                                    location: new kakao.maps.LatLng(userLatitude, userLongitude),
                                    radius: 2000
                                });
                            } else {
                                alert("주소를 찾을 수 없습니다.");
                            }
                        });
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error fetching user address:', error);
                });
        }

        loadKakaoMapSDK();
    </script>
</body>

</html>
