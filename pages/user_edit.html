<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <style>
        /* 전체적인 페이지 스타일 */
        html,body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; 
        }

        header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #317c77;
            text-decoration: none;
            margin-right: 1rem;
            white-space: nowrap;
        }

        .nav-divider {
            border: 0;
            border-top: 1px solid #2a9d8f;
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 20px 0 0 20px;
        }

        .search-bar button {
            background-color: #264653;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }

        .profile-button {
            background-color: #264653;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }

        /* 로고 이미지 스타일 */
        .logo img {
            height: 60px;
            width: auto;
        }

        /* 메인 컨테이너 스타일 */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 박스 그림자 */
        }

        h1 {
            font-size: 2rem;
            color: #264653;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* 폼 스타일 */
        form label {
            font-size: 1rem;
            color: #264653;
            display: block;
            margin-bottom: 0.5rem;
        }

        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #317c77;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* 우편번호 버튼 스타일 */
        button[type="button"],
        button[type="submit"] {
            background-color: #264653;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 0.5rem;
        }

        button[type="button"]:hover,
        button[type="submit"]:hover {
            background-color: #1b3943;
        }

        /* 검색 및 드롭다운 스타일 */
        .search {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* 드롭다운 스타일 */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 100;
            top: calc(100% + 5px);
        }

        .dropdown-content label {
            display: block;
            padding: 10px;
            cursor: pointer;
            color: #333;
        }

        .dropdown-content label:hover {
            background-color: #f1f1f1;
        }

        /* 주류 항목 태그 스타일 */
        .tag {
            display: inline-block;
            padding: 0.4rem 1rem;
            background-color: #ffffff; /* 배경색 흰색 */
            color: #264653; /* 글자 색 */
            border: 2px solid #264653; /* 테두리 색 */
            border-radius: 20px;
            margin: 0.3rem;
            position: relative;
            font-size: 0.9rem;
        }

        .tag span {
            margin-left: 0.5rem;
            cursor: pointer;
        }


        /* 태그 X에 마우스 커서가 갈 때 */
        .tag span:hover {
            color: #264653;
        }

        /* 선택된 태그 영역 */
        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        

        footer {
            background-color: #eeeeee;
            padding: 1rem;
            border-top: 1px solid #317c77;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-members a {
            color: #317c77;
            text-decoration: none;
            margin-right: 1rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>
    <header>
        <!-- 로고 이미지 추가 -->
        <a href="/" class="logo">
            <img src="../src/images/001.png" alt="Logo">
        </a>
        <nav>
            <a href="liquor_list.html">주류</a>
            <a href="cocktail_list.html">칵테일</a>
            <a href="bot.html">방텐더봇</a>
            <a href="liquor_stores.html">주변 매장 찾기</a>
        </nav>
        <div class="search-bar">
            <input type="search" placeholder="Search">
            <button>검색</button>
        </div>
        <div class="user">
            <button id="logout-button" style="display: none;">로그아웃</button>
            <a href="profile.html" id="auth-link">
                <button class="profile-button" id="auth-button">프로필</button>
            </a>
        </div>
    </header>
    <hr class="nav-divider">

    <main>
        <h1>회원 정보 수정</h1>
        <form id="user-edit-form">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="address">주소:</label>
            <input type="text" id="address" name="address" required>
            <button type="button" id="postcode-button">우편번호 찾기</button>

            <h2>내가 보유한 술</h2>
            <!-- 검색 기능 추가 -->
            <div class="search">
                <input type="text" id="search-owned-liquor" placeholder="보유한 술 검색어 입력">
                <div id="owned-liquor-results" class="dropdown-content"></div>
            </div>
            <!-- 태그 표시 -->
            <div class="selected-tags" id="owned-liquor-tags"></div>

            <h2>좋아하는 술</h2>
            <div class="search">
                <input type="text" id="search-liked-liquor" placeholder="좋아하는 술 검색어 입력">
                <div id="liked-liquor-results" class="dropdown-content"></div>
            </div>
            <div class="selected-tags" id="liked-liquor-tags"></div>

            <h2>싫어하는 술</h2>
            <div class="search">
                <input type="text" id="search-disliked-liquor" placeholder="싫어하는 술 검색어 입력">
                <div id="disliked-liquor-results" class="dropdown-content"></div>
            </div>
            <div class="selected-tags" id="disliked-liquor-tags"></div>

            <button type="submit">수정하기</button>
        </form>
        <p id="message"></p>
    </main>

    <footer>
        <div class="footer-content">
            <div class="team-members">
                <a href="https://queseraseralife.tistory.com/" target="_blank">김동민</a>
                <a href="https://zhelddustmq.tistory.com/" target="_blank">김진영</a>
                <a href="https://velog.io/@mimi3123832/posts" target="_blank">남지민</a>
                <a href="https://insight986.tistory.com/" target="_blank">배민석</a>
            </div>
            <p>&copy; 2024 방텐더. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('access_token');
            const decodedToken = jwt_decode(token);
            const id = decodedToken.user_id;

            try {
                const response = await fetch(`http://localhost:8000/api/v1/accounts/${id}/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('name').value = userData.name;
                    document.getElementById('email').value = userData.email;
                    document.getElementById('address').value = userData.address;
                } else {
                    throw new Error('회원 정보를 불러오는 데 실패했습니다.');
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            }

            const form = document.getElementById('user-edit-form');
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const address = document.getElementById('address').value;

                try {
                    const response = await fetch(`http://localhost:8000/api/v1/accounts/${id}/`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            address: address
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        document.getElementById('message').textContent = '회원 정보가 수정되었습니다.';
                    } else {
                        document.getElementById('message').textContent = result.message || '수정에 실패했습니다.';
                    }
                } catch (error) {
                    console.error('Error updating user data:', error);
                }
            });

            document.getElementById('postcode-button').addEventListener('click', function () {
                new daum.Postcode({
                    oncomplete: function (data) {
                        document.getElementById('address').value = data.address;
                    }
                }).open();
            });

            const liquorList = ["글렌피딕 15년", "발렌타인 17년", "발렌타인 30년", "바카디", "몽키 47"];

            // 태그 추가 함수
            function addTag(tagContainerId, tagText) {
                const tagContainer = document.getElementById(tagContainerId);
                const tag = document.createElement('div');
                tag.classList.add('tag');
                tag.innerHTML = `${tagText} <span>&times;</span>`;
                tag.querySelector('span').addEventListener('click', () => {
                    tag.remove(); // 태그 삭제
                });
                tagContainer.appendChild(tag);
            }

            // 공통 검색 함수
            function searchLiquor(inputId, resultId, tagContainerId) {
                const searchInput = document.getElementById(inputId);
                const resultsDropdown = document.getElementById(resultId);

                searchInput.addEventListener('input', function () {
                    const query = searchInput.value.toLowerCase();
                    resultsDropdown.innerHTML = '';

                    if (query) {
                        const filteredResults = liquorList.filter(item => item.toLowerCase().includes(query));
                        filteredResults.forEach(result => {
                            const label = document.createElement('label');
                            label.innerHTML = `<input type="checkbox" value="${result}"> ${result}`;
                            label.addEventListener('click', function () {
                                if (label.querySelector('input').checked) {
                                    addTag(tagContainerId, result);
                                }
                            });
                            resultsDropdown.appendChild(label);
                        });

                        resultsDropdown.style.display = 'block';
                    } else {
                        resultsDropdown.style.display = 'none';
                    }
                });

                document.addEventListener('click', function (event) {
                    if (!event.target.closest('.search')) {
                        resultsDropdown.style.display = 'none';
                    }
                });
            }

            searchLiquor('search-owned-liquor', 'owned-liquor-results', 'owned-liquor-tags');
            searchLiquor('search-liked-liquor', 'liked-liquor-results', 'liked-liquor-tags');
            searchLiquor('search-disliked-liquor', 'disliked-liquor-results', 'disliked-liquor-tags');
        });

    </script>
</body>

</html>
