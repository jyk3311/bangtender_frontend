<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>

<body>
    <h1>비밀번호 변경</h1>
    <form id="change-password-form">
        <label for="currentPassword">현재 비밀번호:</label>
        <input type="password" id="currentPassword" required autocomplete="off"><br><br>

        <label for="newPassword">새 비밀번호:</label>
        <input type="password" id="newPassword" required autocomplete="off"><br><br>

        <label for="confirmPassword">새 비밀번호 확인:</label>
        <input type="password" id="confirmPassword" required autocomplete="off"><br><br>

        <button type="submit">비밀번호 변경</button>
    </form>

    <script type="module">
        import { logoutUser } from '../src/js/logout.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('access_token');

            try {
                const decodedToken = jwt_decode(token);
                const userId = decodedToken.user_id;

                document.getElementById('change-password-form').addEventListener('submit', async (event) => {
                    event.preventDefault();

                    const currentPassword = document.getElementById('currentPassword').value;
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    if (!newPassword || !confirmPassword) {
                        alert('새 비밀번호를 입력해주세요.');
                        return;
                    }
                    if (newPassword !== confirmPassword) {
                        alert('새 비밀번호가 일치하지 않습니다.');
                        return;
                    }

                    try {
                        const response = await fetch(`https://api.bangtender.store/api/v1/accounts/${userId}/password/`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`,
                            },
                            body: JSON.stringify({
                                new_password: newPassword,
                                old_password: currentPassword,
                            }),
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.message || '비밀번호 변경에 실패했습니다.');
                        }

                        alert('비밀번호가 성공적으로 변경되었습니다.');
                        logoutUser(); // 비밀번호 변경 후 자동 로그아웃

                    } catch (error) {
                        console.error('Error:', error);
                        alert(error.message);
                    }
                });
            } catch (error) {
                console.error('Invalid token:', error);
                alert('유효하지 않은 토큰입니다. 다시 로그인해주세요.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>

</html>
