    <style>
main{
    font-family: 'S-CoreDream-3Light';
}

        /* 본문 컨테이너 */
.container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 2rem;
}
/* 검색 결과 텍스트 스타일 */
h1{
    font-family: 'SMUSnowflake-Bold';
    color: white;
    text-shadow: -1.7px 0px black, 0px 1.7px black, 1.7px 0px black, 0px -1.7px black;
}
/* 각 목록 제목 스타일 */
h2 {
    font-size: 1.8rem;
    color: var(--secondary-color);
    margin-bottom: 1.5rem;
    text-align: center;
}

/* 검색 결과 그리드 */
.result-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 한 줄에 최대 4개, 항목 크기는 최소 250px */
    gap: 2rem; /* 카드 사이 간격 */
    padding: 1rem;
}

/* 각 항목 카드 */
.result-grid li {
    font-family: 'S-CoreDream-3Light';
    background-color: #eeeeee;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    border: solid;
}

.result-grid li:hover {
    transform: translateY(-5px);
}

/* 이미지 스타일 */
.result-grid img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 4px;
    margin-bottom: 1rem;
}

/* 이름 텍스트 스타일 */
.result-grid p {
    font-size: 1.2rem;
    color: #333;
    margin: 0;
}
    </style>
</head>
