    <style>
        .container {
            max-width: 800px;
            margin: 6rem auto;
            padding: 40px;
            background: linear-gradient(var(--user-msg-gradient-end), #ffffff);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: solid;
        }

        h1 {
            font-family: 'SMUSnowflake-Bold';
            font-size: 2rem;
            color: white;
            text-shadow: -1.7px 0px black, 0px 1.7px black, 1.7px 0px black, 0px -1.7px black;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        /* 입력필드 스타일 */
        label {
            font-size: 1rem;
            font-weight: 800;
            color: black;
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        /* 텍스트 영역 */
        textarea {
            height: 150px;
            resize: vertical;
        }

        .form-control {
            font-family: 'S-CoreDream-3Light';
            border: 1px solid black;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        button[type="submit"] {
            font-family: 'S-CoreDream-3Light';
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 1px solid black;
        }

        button[type="submit"]:hover {
            background-color: #1b3943;
        }

    </style>
</head>

    <main>
        <div class="container">
            <h1>칵테일 수정</h1>
            <form id="post-edit-form">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required><br><br>

                <label for="ingredients">재료:</label>
                <textarea id="ingredients" name="ingredients" placeholder="재료를 입력하세요" required></textarea><br><br>

                <label for="content">만드는 법:</label>
                <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea><br><br>

                <label for="taste">맛:</label>
                <input type="text" id="taste" name="taste" placeholder="맛을 입력하세요" required><br><br>

                <label for="abv">abv:</label>
                <input type="number" id="abv" name="abv" placeholder="도수를 입력하세요" required><br><br>

                <!-- 파일 업로드 포함 -->
                <div class="mb-3">
                    <label for="formFile" class="form-label">파일 업로드</label>
                    <input class="form-control" type="file" id="formFile" name="img">
                </div>

                <button type="submit">작성</button>
            </form>
        </div>
