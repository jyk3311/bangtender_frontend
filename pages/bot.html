<!-- 챗봇 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇 페이지</title>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <h1 class="vertical-title">방텐더봇</h1>

            <div class="chat-container">
                <div class="chat-area">
                    <div class="chat-messages">
                        <div class="message user-message">
                            초보자가 만들기 쉬운 칵테일을 추천해줘. 맛은 단맛이면 좋겠어.
                        </div>
                        <div class="message bot-message">
                            <div class="bot-icon"></div>
                            사용자 질문에 대한 방텐더봇의 대답<br>
                            1. 칵테일 링크<br>
                            2. 제조법<br>
                            3. 연관되는 술
                        </div>
                        <div class="message user-message">
                            그럼 가격대가 3만원 이하인 위스키는 어떤 것들이 있어?
                        </div>
                        <div class="message bot-message">
                            <div class="bot-icon"></div>
                            사용자 질문에 대한 방텐더봇의 대답<br>
                            1. 술의 종류<br>
                            2. 사이트 내 링크
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" placeholder="방텐더 봇에게 물어볼 질문을 적어주세요.">
                    <button>전송</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
