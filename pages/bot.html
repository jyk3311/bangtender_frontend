<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇 페이지</title>
    
    <style>
        /* 챗봇 페이지 스타일 */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f2f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            background-color: #EEEEEE;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 20px;
        }

        .vertical-title {
            text-align: center;
            font-size: 2rem;
            color: #317c77;
            margin-bottom: 20px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 80px; /* 공간 확보 */
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background-color: #92c1bd;
            color: white;
        }

        .user-message::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 10px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #92c1bd;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #317c77;
            color: white;
            margin-left: 40px;
        }

        .bot-message::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 10px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #317c77;
        }

        .bot-icon {
            width: 32px;
            height: 32px;
            position: absolute;
            left: -40px;
            top: -5px;
            border-radius: 50%;
            background-color: #808080;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #ccc;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #317c77;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #317c77;
            color: #92c1bd;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            outline: none;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <h1 class="vertical-title">방텐더봇</h1>

            <div class="chat-container">
                <div class="chat-area">
                    <div class="chat-messages">
                        <div class="message user-message">
                            초보자가 만들기 쉬운 칵테일을 추천해줘. 맛은 단맛이면 좋겠어.
                        </div>
                        <div class="message bot-message">
                            <div class="bot-icon"></div>
                            사용자 질문에 대한 방텐더봇의 대답<br>
                            1. 칵테일 링크<br>
                            2. 제조법<br>
                            3. 연관되는 술
                        </div>
                        <div class="message user-message">
                            그럼 가격대가 3만원 이하인 위스키는 어떤 것들이 있어?
                        </div>
                        <div class="message bot-message">
                            <div class="bot-icon"></div>
                            사용자 질문에 대한 방텐더봇의 대답<br>
                            1. 술의 종류<br>
                            2. 사이트 내 링크
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" placeholder="방텐더 봇에게 물어볼 질문을 적어주세요.">
                    <button>전송</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
