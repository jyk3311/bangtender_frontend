<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* 로그인 페이지 스타일 */
        html,body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eeeeee;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
body {
        flex: 1; /* 페이지 내용이 부족해도 푸터가 아래로 내려가도록 설정 */
    }

/* header {
    background-color: #eeeeee;
    padding: 1rem;
    border-bottom: 1px solid #317c77;
} */
header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #317c77;
            text-decoration: none;
            margin-right: 1rem;
            white-space: nowrap;
        }

        .nav-divider {
        border: 0;
        border-top: 1px solid #2a9d8f; /* 위쪽에만 1px 짜리 테두리 */
        width: 100%; /* 가로로 전체 넓이를 차지하도록 설정 */
        margin-bottom: 1.5rem;
        }

        .search-bar{
            display: flex; /* input과 button을 같은 줄에 배치 */
            align-items: center; /* 수직 가운데 정렬 */
            width: 300px; /* 서치 바의 가로 길이 설정 */
        }

        .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 20px 0 0 20px;
            height: 35px; /* 입력란 높이 설정 */
        }
        .search-bar button {
            background-color: #264653;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            height: 35px; /* 버튼 높이 입력란과 동일하게 설정 */
        }

        .profile-button {
            background-color: #264653;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* 로고 이미지 스타일 */
.logo img {
            height: 60px; /* 네브바에 적합한 크기 설정 */
            width: auto;  /* 비율 유지 */
        }


main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

.login-container {
    background-color: #92c1bd;
    padding: 2rem;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #317c77;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1rem;
    text-align: left;
}

label {
    font-size: 1rem;
    color: #317c77;
    display: block;
    margin-bottom: 0.5rem;
}

input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #317c77;
    border-radius: 4px;
}

.login-button {
    background-color: #317c77;
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    margin-top: 1rem;
}

.login-button:hover {
    background-color: #265f63;
}

#message {
    margin-top: 1rem;
    color: #317c77;
}

/* 회원가입 링크 스타일 */
.signup-link {
    margin-top: 1.5rem;
}

.signup-link p {
    margin-bottom: 0.5rem;
    color: #317c77;
}

.signup-button {
    background-color: #317c77;
    color: white;
    border: none;
    padding: 0.75rem 1rem;
    border-radius: 4px;
    cursor: pointer;
}

.signup-button a {
    color: white;
    text-decoration: none;
}

.signup-button:hover {
    background-color: #1b3943;
}
footer {
            background-color: #eeeeee;
            padding: 1rem;
            border-top: 1px solid #317c77;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-members a {
            color: #317c77;
            text-decoration: none;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <!-- 로고 이미지 추가 -->
        <a href="/" class="logo">
            <img src="../src/images/001.png" alt="Logo">
        </a>
        <nav>
            <a href="liquor_list.html">주류</a>
            <a href="cocktail_list.html">칵테일</a>
            <a href="bot.html">방텐더봇</a>
            <a href="liquor_stores.html">주변 매장 찾기</a>
        </nav>
        <div class="search-bar">
            <input type="search" placeholder="Search">
            <button>검색</button>
        </div>
        <div class="user">
            <button id="logout-button" style="display: none;">로그아웃</button>
            <a href="profile.html" id="auth-link">
                <button class="profile-button" id="auth-button">프로필</button> <!-- 버튼에 "로그인" 텍스트 추가 -->
            </a>
            
        </div>
    </header>
    <hr class="nav-divider">

    <main>
        <div class="login-container">
            <h2>로그인</h2> 
            <form id="login-form">
                <div class="form-group">
                    <label for="username">ID:</label>
                    <input type="text" id="username" name="username" required>
                </div>
    
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <button type="submit" class="login-button">로그인</button> <!-- 로그인 버튼 -->
            </form>
    
            <div id="message"></div> 
    
            <!-- 회원가입 버튼 추가 -->
            <div class="signup-link">
                <button class="signup-button">
                    <a href="signup.html">회원가입</a> 
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="team-members">
                <a href="https://queseraseralife.tistory.com/" target="_blank">김동민
                    <a href="https://zhelddustmq.tistory.com/" target="_blank">김진영</a>
                <a href="https://velog.io/@mimi3123832/posts" target="_blank">남지민</a>
                <a href="https://insight986.tistory.com/" target="_blank">배민석</a>
            </div>
            <p>&copy; 2024 방텐더. All rights reserved.</p>
        </div>
    </footer>
    <script src="../src/js/login.js"></script>
</body>
</html>
