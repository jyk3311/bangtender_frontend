<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../src/css/base.css?v=0.1">
    <style>

main {
    font-family: 'S-CoreDream-3Light';
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 4rem;
}

.login-container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    border: solid;
}

h2 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1rem;
    text-align: left;
}
/* 아이디, 비밀번호 텍스트 스타일 */
label {
    
    font-size: 1rem;
    color: var(--primary-color);
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 1000;
}

main input {
    width: 100%;
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid var(--primary-color);
}

.login-button {
    font-family: 'S-CoreDream-3Light';
    background-color: var( --accent-color);
    color: white;
    font-weight: 1000;
    border: none;
    padding: 0.75rem;
    border-radius: 20px;
    cursor: pointer;
    width: 50%;
    margin-top: 1rem;
    border: 1px solid var(--primary-color);
    font-weight: 1000;
}

.login-button:hover {
    font-weight: 1000;
    color: white;
    background-color: var( --secondary-color);
}

#message {
    margin-top: 1rem;
    color: white;
}

/* 회원가입 링크 스타일 */
.signup-link {
    margin-top: 1.5rem;
}

.signup-link p {
    font-weight: 1000;
    margin-bottom: 0.5rem;
    color: #317c77;
}

.signup-button {
    font-family: 'S-CoreDream-3Light';
    background-color: white;
    color: var(--dark-bg-color);
    font-weight: 1000;
    border: none;
    padding: 0.75rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none; /* 밑줄 제거 */
    border: 1px solid var(--primary-color);
    font-weight: 1000;
}

.signup-button a {
    color: var(--dark-bg-color);
    text-decoration: none; /* 링크의 밑줄 제거 */
    
}
.signup-button a:hover {
            color: var(--light-text-color); /* 회원가입 버튼 호버 시 텍스트 색상 변경 */
        }

        .signup-button:hover {
            color: white;
            background-color: var(--secondary-color);
        }

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/src/images/002.png" alt="방텐더 로고">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="liquor_list.html">주류</a> <!-- '주류' 상위 링크는 liquor_list.html로 이동 -->
                        <ul>
                            <li><a href="liquor_list.html" class="category-link" data-classification="럼">럼</a>
                            </li>
                            <li><a href="liquor_list.html" class="category-link" data-classification="리큐르">리큐르</a>
                            </li>
                            <li><a href="liquor_list.html" class="category-link" data-classification="보드카">보드카</a>
                            </li>
                            <li><a href="liquor_list.html" class="category-link" data-classification="브랜디">브랜디</a>
                            </li>
                            <li><a href="liquor_list.html" class="category-link" data-classification="위스키">위스키</a>
                            </li>
                            <li><a href="liquor_list.html" class="category-link" data-classification="진">진</a>
                            </li>
                            <li><a href="liquor_list.html" class="category-link" data-classification="others">기타</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="cocktail_list.html">칵테일</a></li>
                    <li><a href="bot.html">방텐더봇</a></li>
                    <li><a href="liquor_stores.html">주변 매장 찾기</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="search" placeholder="Search">
                <button>검색</button>
            </div>
            <div class="user-actions">
                <button id="logout-button">로그아웃</button>
                <a href="profile.html" id="auth-link">
                <button id="auth-button" class="profile-button">프로필</button>
</a>
            </div>
        </div>
    </header>
    <hr class="nav-divider">

    <main>
        <div class="login-container">
            <h2>로그인</h2> 
            <form id="login-form">
                <div class="form-group">
                    <label for="username">ID:</label>
                    <input type="text" id="username" name="username" required>
                </div>
    
                <div class="form-group">
                    <label for="password">비밀번호:</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <button type="submit" class="login-button">로그인</button> <!-- 로그인 버튼 -->
            </form>
    
            <div id="message"></div> 
    
            <!-- 회원가입 버튼 추가 -->
            <div class="signup-link">
                <button class="signup-button">
                    <a href="signup.html">회원가입</a> 
                </button>
            </div>
        </div>
    </main>

    <footer>

                <a href="https://velog.io/@mimi3123832/posts" target="_blank">남지민</a>

            </div>
            <p>&copy; 2024 방텐더. All rights reserved.</p>
        </div>
    </footer>
    <script type="module" src="../src/js/login.js"></script>
</body>
</html>
