<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="src/css/main.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>
    <div class="signup-form-container">
        <h1>회원가입</h1>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div id="username-error" class="error-message"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error-message"></div>

            <label for="password-confirm">Confirm Password:</label>
            <input type="password" id="password-confirm" name="password_confirm" required>
            <div id="password-confirm-error" class="error-message"></div>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div id="name-error" class="error-message"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error-message"></div>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <button type="button" id="postcode-button">우편번호 찾기</button>
            <div id="address-error" class="error-message"></div>

            <button type="submit">Sign Up</button>
        </form>

        <div id="form-message"></div>
    </div>

    <script src="../src/js/signup.js"></script>
</body>

</html>
