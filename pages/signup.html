<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* 회원가입 페이지 스타일 */
        html, body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eeeeee;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        body {
            flex: 1;
            display: flex;
            flex-direction: column;
            
        }

        header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #317c77;
            text-decoration: none;
            margin-right: 1rem;
            white-space: nowrap;
        }

        .nav-divider {
            border: 0;
            border-top: 1px solid #2a9d8f;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        /* 검색창과 버튼 레이아웃 */
        .search-bar {
            display: flex;
            align-items: center;
            max-width: 250px;
            width: 100%;
        }

        .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 20px 0 0 20px;
    
        }

        .search-bar button {
        background-color: #264653;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
        }
        .profile-button {
            background-color: #264653;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }

        /* 본문 중앙 배치 */
        .signup-form-container {
            background-color: #92c1bd;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 0 auto; /* 본문을 중간에 배치 */
        }

        /* 로고 이미지 스타일 */
        .logo img {
            height: 60px; /* 네브바에 적합한 크기 설정 */
            width: auto;  /* 비율 유지 */
        }

        h1 {
            color: #317c77;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #317c77;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #317c77;
            border-radius: 4px;
        }

        /* 버튼 스타일 */
        button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
            margin-top: 1rem;
            border: none;
        }

        .signup-button {
            background-color: #317c77;
            color: #eeeeee;
            width: 80%;
            margin-top: 1.5rem;
        }

        .signup-button:hover {
            background-color: #265f63;
        }

        .postcode-button {
            background-color: #eeeeee;
            color: #317c77;
            border: 1px solid #317c77;
        }

        .postcode-button:hover {
            background-color: #d6d6d6;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* 버튼 사이 간격 */
        button:not(:last-child) {
            margin-bottom: 1rem;
        }

        footer {
            background-color: #eeeeee;
            padding: 1rem;
            border-top: 1px solid #317c77;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-members a {
            color: #317c77;
            text-decoration: none;
            margin-right: 1rem;
        }

    </style>
    <!-- Daum 주소 검색 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>
    <header>
        <!-- 로고 이미지 추가 -->
        <a href="/" class="logo">
            <img src="../src/images/001.png" alt="Logo">
        </a>
        <nav>
            <a href="liquor_list.html">주류</a>
            <a href="cocktail_list.html">칵테일</a>
            <a href="bot.html">방텐더봇</a>
            <a href="liquor_stores.html">주변 매장 찾기</a>
        </nav>
        <div class="search-bar">
            <input type="search" placeholder="Search">
            <button>검색</button>
        </div>
        <div class="user">
            <button id="logout-button" style="display: none;">로그아웃</button>
            <a href="profile.html" id="auth-link">
                <button class="profile-button" id="auth-button">프로필</button> <!-- 프로필 버튼에 텍스트 추가 -->
            </a>
        </div>
    </header>

    <hr class="nav-divider">

    <div class="signup-form-container">
        <h1>회원가입</h1>
        <form id="signup-form">
            <label for="username">ID:</label>
            <input type="text" id="username" name="username" required>
            <div id="username-error" class="error-message"></div>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error-message"></div>

            <label for="password-confirm">비밀번호 확인:</label>
            <input type="password" id="password-confirm" name="password_confirm" required>
            <div id="password-confirm-error" class="error-message"></div>

            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
            <div id="name-error" class="error-message"></div>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error-message"></div>

            <label for="address">주소:</label>
            <input type="text" id="address" name="address" required>

            <button type="button" class="postcode-button" id="postcode-button">우편번호 찾기</button>
            <button type="submit" class="signup-button">회원 가입</button>

            <div id="address-error" class="error-message"></div>
        </form>

        <div id="form-message"></div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="team-members">
                <a href="https://queseraseralife.tistory.com/" target="_blank">김동민</a>
                <a href="https://zhelddustmq.tistory.com/" target="_blank">김진영</a>
                <a href="https://velog.io/@mimi3123832/posts" target="_blank">남지민</a>
                <a href="https://insight986.tistory.com/" target="_blank">배민석</a>
            </div>
            <p>&copy; 2024 방텐더. All rights reserved.</p>
        </div>
    </footer>

    <script src="../src/js/signup.js"></script>
</body>

</html>
