<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* 회원가입 페이지 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-form-container {
            background-color: #92c1bd;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #317c77;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #317c77;
            text-align: left; /* 왼쪽 정렬 */
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #317c77;
            border-radius: 4px;
        }

        /* 버튼 스타일 */
        button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 50%; /* 버튼을 세로로 배치하고 가로 길이 100%로 설정 */
            margin-top: 1rem;
            border: none;
        }

        .signup-button {
            background-color: #317c77;
            color: #eeeeee;
            width: 80%; /* Sign Up 버튼의 가로 길이를 약간 더 길게 설정 */
            margin-top: 1.5rem; /* 간격 추가 */
        }

        .signup-button:hover {
            background-color: #265f63;
        }

        .postcode-button {
            background-color: #eeeeee;
            color: #317c77;
            border: 1px solid #317c77;
        }

        .postcode-button:hover {
            background-color: #d6d6d6;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* 버튼 사이 간격 */
        button:not(:last-child) {
            margin-bottom: 1rem; /* 버튼 사이 간격 추가 */
        }
    </style>
    <!-- Daum 주소 검색 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>
    <div class="signup-form-container">
        <h1>회원가입</h1>
        <form id="signup-form">
            <label for="username">ID:</label>
            <input type="text" id="username" name="username" required>
            <div id="username-error" class="error-message"></div>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error-message"></div>

            <label for="password-confirm">비밀번호 확인:</label>
            <input type="password" id="password-confirm" name="password_confirm" required>
            <div id="password-confirm-error" class="error-message"></div>

            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
            <div id="name-error" class="error-message"></div>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error-message"></div>

            <label for="address">주소:</label>
            <input type="text" id="address" name="address" required>

            <!-- 버튼 그룹 -->
            <button type="button" class="postcode-button" id="postcode-button">우편번호 찾기</button>
            <button type="submit" class="signup-button">회원 가입</button>

            <div id="address-error" class="error-message"></div>
        </form>

        <div id="form-message"></div>
    </div>

    <script src="../src/js/signup.js"></script>
</body>

</html>
