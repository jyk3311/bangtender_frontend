<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../src/css/base.css?v=0.1">
    <style>

main {
    font-family: 'S-CoreDream-3Light';
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 4rem;
}

        /* 본문 중앙 배치 */
        .signup-form-container {
            background: linear-gradient(var(--user-msg-gradient-end), #ffffff); /* 그라데이션 */
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 40px auto;   /* 본문을 중간에 배치 */
            border: solid;
        }


        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            text-align: left;
            font-weight: 1000;
        }
        

        .signup-form-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
        }

        /* 버튼 스타일 */
        .signup-form-container button {
            font-family: 'S-CoreDream-3Light';
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            width: 50%;
            margin-top: 1rem;
            border: 1px solid var(--primary-color);
        }

        .signup-button {
            font-family: 'S-CoreDream-3Light';
            background: var(--accent-color);
            color: white;
            width: 80%;
            margin-top: 1.5rem;    
        }

        .signup-button:hover {
            background-color: var(--primary-color);
        }

        .postcode-button {
            background-color: white;
            color: var(--primary-color);
        }

        .postcode-button:hover {
            color: white;
            background-color: var(--primary-color);
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* 버튼 사이 간격 */
        .signup-form-container button:not(:last-child) {
            margin-bottom: 1rem;
        }
    </style>
    <!-- Daum 주소 검색 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>

        <div class="header-content">
            <a href="/" class="logo">

            </a>
            <nav>
                <ul>
                    <li>
                        <a href="liquor_list.html">주류</a> <!-- '주류' 상위 링크는 liquor_list.html로 이동 -->
                        <ul>
                            <li><a href="liquor_list.html" class="category-link" data-classification="럼">럼</a>
                            </li>
                            <li><a href="liquor_list.html" class="category-link" data-classification="리큐르">리큐르</a>
                            </li>
                            <li><a href="liquor_list.html" class="category-link" data-classification="보드카">보드카</a>
                            </li>
                            <li><a href="liquor_list.html" class="category-link" data-classification="브랜디">브랜디</a>
                            </li>
                            <li><a href="liquor_list.html" class="category-link" data-classification="위스키">위스키</a>
                            </li>
                            <li><a href="liquor_list.html" class="category-link" data-classification="진">진</a>
                            </li>
                            <li><a href="liquor_list.html" class="category-link" data-classification="others">기타</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="cocktail_list.html">칵테일</a></li>
                    <li><a href="bot.html">방텐더봇</a></li>
                    <li><a href="liquor_stores.html">주변 매장 찾기</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="search" placeholder="검색...">
                <button>검색</button>
            </div>
            <div class="user-actions">
                <button id="logout-button">로그아웃</button>
                <a href="profile.html" id="auth-link">
                    <button id="auth-button" class="profile-button">프로필</button>
                </a>
            </div>
        </div>
    </header>

    <main>
    <hr class="nav-divider">

    <div class="signup-form-container">
        <h1>회원가입</h1>
        <form id="signup-form">
            <label for="username">ID:</label>
            <input type="text" id="username" name="username" required>
            <div id="username-error" class="error-message"></div>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error-message"></div>

            <label for="password-confirm">비밀번호 확인:</label>
            <input type="password" id="password-confirm" name="password_confirm" required>
            <div id="password-confirm-error" class="error-message"></div>

            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
            <div id="name-error" class="error-message"></div>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error-message"></div>

            <label for="address">주소:</label>
            <input type="text" id="address" name="address" required>

            <button type="button" class="postcode-button" id="postcode-button">우편번호 찾기</button>
            <button type="submit" class="signup-button">회원 가입</button>

            <div id="address-error" class="error-message"></div>
        </form>

        <div id="form-message"></div>
    </div>
</main>
