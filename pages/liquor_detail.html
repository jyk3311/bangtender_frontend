    <style>

main{
            background: linear-gradient(var(--user-msg-gradient-start), orange);
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            font-weight: 1000;
            margin-bottom: 0%;
        }

        .main-content {
            display: flex;
            background-color: #e0f2f1;
            position: relative;
            padding: 50px 20px;
            background: linear-gradient(var(--liquor-container-color), #ffffff); /* 그라데이션 */
            background-size: cover;
            border: 2px solid var(--msg-border-color); /* 테두리 추가 */
            border-radius: 12px; /* 테두리 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            color: var(--dark-bg-color);
            border: solid;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 2.5rem;
            padding: 20px 10px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .content-wrapper {
            display: flex;
            margin-left: 60px;
            width: 100%;
        }

        .liquor-image {
            flex: 0 0 200px;
            height: 200px;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cccccc;
        }

        .liquor-image div {
            text-align: center;
            color: #666666;
            font-size: 1.2rem;
        }

        .liquor-info {
            flex: 1;
            position: relative;
            left: 50px;;
        }

        .product-info h2 {
            margin-top: 0;
        }

        .liquor-description {
            margin-top: 20px;
            padding: 20px;
            background-color: #eeeeee;
        }

        /* container 스타일 */
        .container {
            font-family: 'S-CoreDream-3Light';
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }


        /* 세로 텍스트 스타일 */
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 2.5rem;
            padding: 20px 10px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .content-wrapper {
            display: flex;
            margin-left: 60px;
            width: 100%;
            align-items: flex-start;
            /* 수직 정렬을 맞춤 */
        }

        .liquor-img {
            flex: 0 0 200px;
            height: 200px;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cccccc;
            position: relative;
            bottom:20px; 
        }

        .liquor-img img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .liquor-info {
            flex: 1;
            text-align: left;
            /* 왼쪽 정렬 적용 */
        }

        .product-info p {
            font-size: 16px;
            margin: 10px 0;
        }

        /* 주류 설명 섹션 스타일 */
        .liquor-content {
            margin-top: 20px;
            padding: 20px;
            background-color:none;
            text-align: left;  /* 왼쪽 정렬 적용 */
            color: black;
        }

        /* 주류 이름 스타일 - 사진과 겹치지 않도록 설정 */
        #liquor-name {
            font-size: 2rem;
            margin-bottom: 20px;
            position: relative;
            color: black;
            /* 부모 요소에 의존적인 위치 */
        }


        .content-wrapper {
            display: flex;
            margin-left: 60px;
            width: 100%;
            align-items: flex-start;  /* 수직 정렬을 맞춤 */
            color: black;
        }

        /* 북마크 버튼 스타일 수정 */
        #bookmark-button {
            font-family: 'S-CoreDream-3Light';
            display: block;
            margin: 20px auto;     /* 중앙 정렬 및 위아래 여백 추가 */
            position: relative;
            bottom: -40px;    /* 아래쪽으로 위치 이동 */
            background-color: white;     /* 버튼 색상 */
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            bottom: -326px;
            left: -400px;
            z-index: 1;
            border: 1px solid var(--msg-border-color);      /* 테두리 추가 */
            border-radius: 40px;      /* 테두리 둥글게 */
            font-weight: 1000;
        }

        #bookmark-button:hover {
            background-color: var(--primary-color);
            border: 1px solid black;
            color: white; /* 호버 시 글자색 흰색으로 변경 */
        }

        /* 게시물 수정 버튼(관리자만) */
        #edit-button{
                display: block;     /* 관리자가 로그인하면 버튼을 표시 */
                background-color: white;
                color: var(--primary-color);
                padding: 0.5rem 1.2rem;
                margin: 1.5rem 0;
                border-radius: 20px;
                cursor: pointer;
                font-size: 0.8rem;
                font-family: 'S-CoreDream-3Light';
                font-weight: 700;
                transition: background-color 0.3s ease;
                position: relative;
                bottom: -80px;
                left: 73px;
            }
            /* 게시물 삭제 버튼(관리자만) */
            #delete-button{
                display: block;     /* 관리자가 로그인하면 버튼을 표시 */
                background-color: white;
                color: var(--primary-color);
                padding: 0.5rem 1.2rem;
                margin: 1.5rem 0;
                border-radius: 20px;
                cursor: pointer;
                font-size: 0.8rem;
                font-family: 'S-CoreDream-3Light';
                font-weight: 700;
                transition: background-color 0.3s ease;
                position: relative;
                bottom: -21px;
                left: 160px;
            }

            /* 버튼 호버 시 배경색 변경 */
            #edit-button:hover {
                background-color: var(--primary-color);
                color: white;
                border: solid var(--primary-color);
            }

            /* 버튼 호버 시 배경색 변경 */
            #delete-button:hover {
                background-color: var(--primary-color);
                color: white;
                border: solid var(--primary-color);
            }

    </style>


</head>
